<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1605034949929-6af5f19593b3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 15px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        .happy {
            color: green;
            font-size: 30px;
            animation: pulse 1.5s infinite;
        }
        .not-happy {
            color: red;
            font-size: 30px;
            animation: shake 0.5s infinite;
        }
        .rating {
            font-size: 24px;
            margin-top: 20px;
        }
        .description {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
        .feedback-again-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        .feedback-again-btn:hover {
            background-color: #45a049;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

<div class="header">BluTech Theatres</div>

<div class="container">
    <div id="status" class=""></div>
    <div class="rating">Your average rating: <span id="rating"></span> stars</div>
    <div class="description">Thank you for your feedback! We are committed to providing a great experience at BluTech Theatres.</div>
    <button class="feedback-again-btn" onclick="window.location.href='index.html'">Give Feedback Once More</button>
</div>

<div class="footer">All rights reserved</div>

<script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const rating = urlParams.get('rating');
    const status = urlParams.get('status');

    // Set the rating and status
    document.getElementById('rating').textContent = rating;
    const statusDiv = document.getElementById('status');
    if (status === 'happy') {
        statusDiv.textContent = "Customer is happy! ðŸ˜Š";
        statusDiv.classList.add('happy');
    } else {
        statusDiv.textContent = "Customer is not happy! ðŸ˜”";
        statusDiv.classList.add('not-happy');
    }
</script>

</body>
</html>
