<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1605034949929-6af5f19593b3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            margin: 20px auto;
        }
        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }
        .question {
            margin-bottom: 30px;
        }
        .question p {
            font-size: 20px;
        }
        .stars {
            display: flex;
            direction: rtl;
            font-size: 32px;
        }
        .stars input {
            display: none;
        }
        .stars label {
            color: #ccc;
            cursor: pointer;
        }
        .stars input:checked ~ label {
            color: #f5b301;
        }
        .stars label:hover,
        .stars label:hover ~ label {
            color: #f5b301;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    BluTech Theatres
</div>

<div class="container">
    <h2>Cinema Feedback</h2>

    <!-- Questions -->
    <div class="question">
        <p>1. How was the movie experience?</p>
        <div class="stars">
            <input type="radio" name="q1" value="5" id="q1-5"><label for="q1-5">★</label>
            <input type="radio" name="q1" value="4" id="q1-4"><label for="q1-4">★</label>
            <input type="radio" name="q1" value="3" id="q1-3"><label for="q1-3">★</label>
            <input type="radio" name="q1" value="2" id="q1-2"><label for="q1-2">★</label>
            <input type="radio" name="q1" value="1" id="q1-1"><label for="q1-1">★</label>
        </div>
    </div>

    <div class="question">
        <p>2. How was the sound quality?</p>
        <div class="stars">
            <input type="radio" name="q2" value="5" id="q2-5"><label for="q2-5">★</label>
            <input type="radio" name="q2" value="4" id="q2-4"><label for="q2-4">★</label>
            <input type="radio" name="q2" value="3" id="q2-3"><label for="q2-3">★</label>
            <input type="radio" name="q2" value="2" id="q2-2"><label for="q2-2">★</label>
            <input type="radio" name="q2" value="1" id="q2-1"><label for="q2-1">★</label>
        </div>
    </div>

    <div class="question">
        <p>3. How was the seating comfort?</p>
        <div class="stars">
            <input type="radio" name="q3" value="5" id="q3-5"><label for="q3-5">★</label>
            <input type="radio" name="q3" value="4" id="q3-4"><label for="q3-4">★</label>
            <input type="radio" name="q3" value="3" id="q3-3"><label for="q3-3">★</label>
            <input type="radio" name="q3" value="2" id="q3-2"><label for="q3-2">★</label>
            <input type="radio" name="q3" value="1" id="q3-1"><label for="q3-1">★</label>
        </div>
    </div>

    <div class="question">
        <p>4. How was the food and beverages?</p>
        <div class="stars">
            <input type="radio" name="q4" value="5" id="q4-5"><label for="q4-5">★</label>
            <input type="radio" name="q4" value="4" id="q4-4"><label for="q4-4">★</label>
            <input type="radio" name="q4" value="3" id="q4-3"><label for="q4-3">★</label>
            <input type="radio" name="q4" value="2" id="q4-2"><label for="q4-2">★</label>
            <input type="radio" name="q4" value="1" id="q4-1"><label for="q4-1">★</label>
        </div>
    </div>

    <div class="question">
        <p>5. How was the cleanliness of the theatre?</p>
        <div class="stars">
            <input type="radio" name="q5" value="5" id="q5-5"><label for="q5-5">★</label>
            <input type="radio" name="q5" value="4" id="q5-4"><label for="q5-4">★</label>
            <input type="radio" name="q5" value="3" id="q5-3"><label for="q5-3">★</label>
            <input type="radio" name="q5" value="2" id="q5-2"><label for="q5-2">★</label>
            <input type="radio" name="q5" value="1" id="q5-1"><label for="q5-1">★</label>
        </div>
    </div>

    <button class="submit-btn" onclick="calculateFeedback()">Submit</button>

</div>

<div class="footer">
    All rights reserved
</div>

<script>
    function calculateFeedback() {
        let totalRating = 0;
        let totalQuestions = 5;

        for (let i = 1; i <= totalQuestions; i++) {
            let questionRating = document.querySelector('input[name="q' + i + '"]:checked');
            if (questionRating) {
                totalRating += parseInt(questionRating.value);
            }
        }

        let averageRating = totalRating / totalQuestions;
        let isHappy = averageRating >= 4 ? "happy" : "not-happy";

        // Redirect to the results page with the rating in the URL
        window.location.href = `result.html?rating=${averageRating}&status=${isHappy}`;
    }
</script>

</body>
</html>
